@(user: User, projectForm: Form[(String, String)], projects: List[Project])

@main("") {
<section class="projects">
<fieldset>
  <legend>Monitor available projects</legend>
  <ul>
  @projects.map { project =>
     <li><a href="projects/@project.name">@project.name</a></li>
  }
  </ul>
</fieldset>
</section>
}
