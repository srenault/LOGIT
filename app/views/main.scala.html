@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/logit.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/header.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/navigation.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/footer.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/project/projects.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/project/logs.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.6.4.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/project.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/projects.js")" type="text/javascript"></script>
    </head>
    <header class="header">
      <p>LOGIT - Listen Yours Applications<p>
    </header>
    <body>
        @content
    </body>
    <footer class="footer">
      <p><em>LOGIT - Copyright 2011</em></p>
    </footer>
</html>
