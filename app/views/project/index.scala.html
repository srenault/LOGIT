@(projects: List[Project] = Nil)

@main(":: LOGIT ::") {
<nav class="project"><ul><li>{ HOME }</li></ul></nav>
<section class="projects">
<fieldset>
  <legend>Projects</legend>
  <ul>
  @projects.map { project =>
     <li><a href="projects/@project.name">@project.name</a></li>
  }
  </ul>
</section>
</fieldset>
<script type="text/javascript">
  window.setInterval(refreshProjects, 5000);
</script>
}
